<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery - VibeProject</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <a href="/login">Login</a>
    <div class="gallery">
        {% for img in images %}
            <div class="image-item">
                <img src="{{ img.url }}" alt="Image {{ img.id }}" width="200"><br>
                <span>{{ img.tag }}</span>
            </div>
        {% endfor %}
    </div>
</body>
</html>
